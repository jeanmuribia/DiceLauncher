<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Lanceur de dés</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lanceur de dés</h1>
        <div id="dice-selection">
            <button onclick="addDie(6)">D6</button>
            <button onclick="addDie(8)">D8</button>
            <button onclick="addDie(10)">D10</button>
            <button onclick="addDie(12)">D12</button>
        </div>
        <div id="selected-dice"></div>
        <button onclick="rollDice()">Lancer</button>
        <button onclick="resetDice()">Réinitialiser</button>
        <div id="results"></div>
        <div id="summary"></div>
    </div>

    <script src="dice.js"></script>
</body>
</html>
