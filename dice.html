<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Lanceur de dés</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lanceur de dés</h1>
        <div id="dice-selection">
            <button class="dice-btn d6" onclick="addDie(6)">Malus</button>
            <button class="dice-btn d8" onclick="addDie(8)">Neutre</button>
            <button class="dice-btn d10" onclick="addDie(10)">Bonus</button>
            <button class="dice-btn d12" onclick="addDie(12)">Critique</button>
        </div>
        <div id="selected-dice"></div>
        <div id="button-container">
            <button class="lancer-btn" onclick="rollDice()">Lancer</button>
            <button class="reset-btn" onclick="resetDice()">Réinitialiser</button>
        </div>
        <div id="results"></div>
        <div id="summary"></div>
    </div>

    <script src="dice.js"></script>
</body>
</html>
